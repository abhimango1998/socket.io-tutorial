<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body
    style="
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      background: #f0f2f5;
    "
  >
    <!-- Sidebar -->
    <div
      id="sidebar"
      style="
        width: 220px;
        background: #2f3640;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      "
    >
      <h1 style="margin: 0; font-size: 20px; text-align: center">
        Web socket tutorial
      </h1>
    </div>

    <!-- Chat area -->
    <div style="flex: 1; display: flex; flex-direction: column">
      <!-- Messages container -->
      <div
        id="messages"
        style="
          flex: 1;
          padding: 20px;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
          gap: 10px;
          background: white;
        "
      ></div>

      <!-- Input area -->
      <div
        style="
          display: flex;
          align-items: center;
          padding: 10px;
          background: #f7f7f7;
          border-top: 1px solid #ddd;
        "
      >
        <form
          id="message-form"
          style="flex: 1; display: flex; gap: 10px; margin: 0"
        >
          <input
            name="msgInput"
            type="text"
            placeholder="Write you message here..."
            style="
              flex: 1;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 20px;
              outline: none;
            "
            required
            autocomplete="off"
          />
          <button
            type="submit"
            style="
              padding: 10px 16px;
              border: none;
              border-radius: 20px;
              background: #4a90e2;
              color: white;
              cursor: pointer;
            "
          >
            Send
          </button>
        </form>
        <button
          id="location"
          style="
            margin-left: 10px;
            padding: 10px 16px;
            border: none;
            border-radius: 20px;
            background: #2ecc71;
            color: white;
            cursor: pointer;
          "
        >
          Send Location
        </button>
      </div>
    </div>

    <!-- Templates -->
    <script id="message-template" type="text/html">
      <div
        style="background:#e9f5ff; padding:10px; border-radius:8px; max-width:70%; align-self:flex-start;"
      >
        <p style="margin:0; font-size:14px; color:#333;">{{username}}</p>
        <p style="margin:0; font-size:14px; color:#333;">
          {{createdAt}} - {{message}}
        </p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div
        style="background:#f1f1f1; padding:10px; border-radius:8px; max-width:70%; align-self:flex-start;"
      >
        <p>{{username}}</p>
        <p style="margin:0; font-size:14px; color:#333;">
          {{createdAt}}
          <a
            href="{{location}}"
            target="_blank"
            style="color:#4a90e2; text-decoration:none;"
            >My Current Location</a
          >
        </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2>{{room}}</h2>
      <h3>users</h3>
      <ul>
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.14.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
